<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="UTF-8">
		    <title>Puzzle Game</title>
		      <style>
    .puzzle {
	          display: grid;
		        grid-template-columns: repeat(3, 100px);
			      grid-template-rows: repeat(3, 100px);
			            gap: 5px;
				        }
        .tile {
		      width: 100px;
		            height: 100px;
			          border: 1px solid black;
				        display: flex;
					      justify-content: center;
					            align-items: center;
						          font-size: 24px;
							        cursor: pointer;
								    }
	  </style>
	</head>
	<body>
		  <div class="puzzle" id="puzzle"></div>
		    <script src="script.js"></script>
	</body>
</html>
